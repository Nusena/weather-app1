<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/b498928fba.js"
    crossorigin="anonymous"
  ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
		/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id= "search-button"
              />
            </div>
            <div class="col-3">
              <input
              type="submit"
              value="Current"
              class="form-control btn btn-primary shadow-sm w-100"
              id= "current-location-button"
            />
            </div>
          </div>
        </form>   
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="conditions"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#"  id="fahrenheit-link">°F</a></span>
                </div>
              </div>         
           </div>
           <div class="col-6">
            <div class="clearfix"> 
              <img 
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Cloudy"
              id="icon"
              />
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>
  </div>
<div class="center">	  
  <foot>
    <a
      href="https://github.com/Nusena/weather-app1"
      target="_blank"
      >Open-source code</a
    >
    by Anna Karaman
  </foot>
 </div>	
    <script src="index.js"></script>
  </body>
</html>
